<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Author</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header-custom {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 1rem 0;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container my-5">
    <div class="card card-custom">
        <div class="card-header card-header-custom">
            <h2><i class="fas fa-user-edit me-2"></i>Update Author</h2>
        </div>

        <div class="card-body px-5 py-4">
            <form th:action="@{/update-author/{id}(id=${author.id})}" th:object="${author}" method="post">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <label for="name" class="form-label">Author Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Author Name"/>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-8">
                        <label for="description" class="form-label">Author Description</label>
                        <input type="text" th:field="*{description}" id="description" class="form-control"
                               placeholder="Author Description"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-custom">
                            <i class="fas fa-save me-1"></i> Submit
                        </button>
                        <a href="/authors" class="btn btn-secondary btn-custom ms-2">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
