<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Publishers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header-custom {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 1rem 0;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 12px;
        }

        .btn i {
            margin-right: 5px;
        }

        .action-buttons .btn {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container my-5">
    <div class="card card-custom">
        <div class="card-header card-header-custom">
            <h2><i class="fas fa-building me-2"></i>Publisher Management</h2>
        </div>
        <div class="card-body px-4 py-4">
            <div class="d-flex justify-content-end mb-3">
                <a href="/add-publisher" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Add Publisher
                </a>
            </div>

            <div th:switch="${publishers}">
                <h4 class="text-center text-muted" th:case="null">No records found!</h4>

                <div th:case="*">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped align-middle text-center">
                            <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th colspan="2">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="publisher : ${publishers}">
                                <td th:text="${publisher.id}">1</td>
                                <td th:text="${publisher.name}">Example Publisher</td>
                                <td class="action-buttons">
                                    <a th:href="@{/update-publisher/{id}(id=${publisher.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                </td>
                                <td class="action-buttons">
                                    <a th:href="@{/remove-publisher/{id}(id=${publisher.id})}" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
