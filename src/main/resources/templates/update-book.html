<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4">Update Book</h3>
            <form th:action="@{/save-update/{id}(id=${book.id})}" th:object="${book}" method="post">
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN"/>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Book Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name"/>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Book Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"/>
                </div>

                <div class="mb-3">
                    <label for="categories" class="form-label">Category</label>
                    <select th:field="*{categories}" class="form-control" id="categories">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="authors" class="form-label">Author</label>
                    <select th:field="*{authors}" class="form-control" id="authors">
                        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="publishers" class="form-label">Publisher</label>
                    <select th:field="*{publishers}" class="form-control" id="publishers">
                        <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                    </select>
                </div>

                <div class="mt-4">
                    <input type="submit" class="btn btn-primary" value="Update Book"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
