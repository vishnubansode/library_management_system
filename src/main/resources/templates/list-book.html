<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Book Details</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header-custom {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
        }

        .label-col {
            font-weight: bold;
            color: #555;
            width: 200px;
        }

        .value-col {
            color: #333;
        }
    </style>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container my-5">
    <div class="card card-custom">
        <div class="card-header card-header-custom py-4">
            <h3><i class="fas fa-book-open me-2"></i>Book Details</h3>
        </div>
        <div class="card-body px-5">
            <div th:switch="${book}" class="table-responsive">
                <table class="table table-borderless align-middle">
                    <tbody>
                    <tr>
                        <td class="label-col">üìò ISBN</td>
                        <td class="value-col" th:text="${book.isbn}">978-3-16-148410-0</td>
                    </tr>
                    <tr>
                        <td class="label-col">üè∑ Category</td>
                        <td class="value-col" th:text="${book.categories[0].name}">Technology</td>
                    </tr>
                    <tr>
                        <td class="label-col">üìñ Book Name</td>
                        <td class="value-col" th:text="${book.name}">Spring Boot Guide</td>
                    </tr>
                    <tr>
                        <td class="label-col">‚úçÔ∏è Author</td>
                        <td class="value-col" th:text="${book.authors[0].name}">John Doe</td>
                    </tr>
                    <tr>
                        <td class="label-col">üè¢ Publisher</td>
                        <td class="value-col" th:text="${book.publishers[0].name}">OpenLib</td>
                    </tr>
                    <tr>
                        <td class="label-col">üìù Description</td>
                        <td class="value-col" th:text="${book.description}">Comprehensive Spring Boot guide.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
